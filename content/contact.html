<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Contacts</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="main-content">
    <h2 class="contact-header">Employee Contact Details</h2>
    
    <div class="contact-card">
        <div class="contact-header">
            <i class="fas fa-user-tie contact-icon"></i>
            <h3>John Doe</h3>
            <span class="role-badge">Full Stack Developer</span>
        </div>
        <div class="contact-details">
            <p><i class="fas fa-envelope contact-detail-icon"></i> john.doe@example.com</p>
            <p><i class="fas fa-phone contact-detail-icon"></i> +1 (555) 123-4567</p>
            <p><i class="fas fa-building contact-detail-icon"></i> Engineering Department</p>
            <p><i class="fas fa-map-marker-alt contact-detail-icon"></i> San Francisco, CA</p>
        </div>
    </div>
    
    <div class="contact-card">
        <div class="contact-header">
            <i class="fas fa-user-graduate contact-icon"></i>
            <h3>Princy Anith</h3>
            <span class="role-badge">UX Designer</span>
        </div>
        <div class="contact-details">
            <p><i class="fas fa-envelope contact-detail-icon"></i> princy.anith@example.com</p>
            <p><i class="fas fa-phone contact-detail-icon"></i> +1 (555) 234-5678</p>
            <p><i class="fas fa-building contact-detail-icon"></i> Design Department</p>
            <p><i class="fas fa-map-marker-alt contact-detail-icon"></i> New York, NY</p>
        </div>
    </div>
</body>
</html>
